; Set to 1/0 (unless specified otherwise) to enable/disable components
[MAIN]
; Adds new effects for Traits
TraitsPlus=1
; New skill books mechanics: fixed bonuses, can be used on NPCs
PartySkillBooksMod=1
; New FA/DOC tools mechanics: usable in combat, usable by NPCs, remaining uses indicator
MedToolsMod=1
; Retroactively recalculates HP and skill points for all previous levels when raising END/INT
StatsRecalculation=1

; Enables alternative attack modes for gauss rifles, lasers, plasma weapons, pistols, SMGs, assault rifles and shotguns
SecondaryAttackMod=1
; New poison mechanics + poison deals damage to all creatures, not just player
PoisonMod=1
; New stimpak mechanics: gradual regeneration instead of instant healing
RegenMod=1
; Show poison/regen damage messages in Pip-Boy (lower left corner)
ShowMSG=1
; Show poison/regen damage popups above heads during combat
ShowFloatMSG=1
; Miss mechanics: bullets can hit nearby enemies/body parts
MissToHit=1
; Explosive damage can cripple limbs, knock weapons out of hands
CripplingExplosions=1
; Different properties for Swing/Thrust attacks for knives and blunt weapons
SwingThrust=1
; Prevents critical effects (cripple, KO, blindness, death) if final damage is less than or equal to 0.
; This option sets minimum damage value for critical effects to trigger. (Default 1 damage).
AntiCrit=1

; Player sneak detection indication
SneakDetection=1
; New sneak mechanics
SneakRework=1
; Auto-enable Sneak mode when using Stealth Boy and when moving to a new location.
AutoSneak=1
; New steal mechanics: minimum skill check, penalties instead of auto-combat on fail, success chance display
StealRebalance=1
; Turns Player and NPC to face each other during dialogue
; Requires "StealRebalance=1" to be enabled
FaceToFaceDialog=1

; Compatibility with ECCO mod
FO2_ECCO=0
; --- COMPATIBILITY WITH OTHER GAMES ---
; Enable only one game at a time or disable all for vanilla Fallout 2
Nevada=0
Sonora=0
et_tu=0
Resurrection=0

