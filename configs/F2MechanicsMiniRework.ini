Fast_Metabolism=1
Bruiser=1
Small_Frame=1
One_Hander=1
Finesse=1
Kamikaze=1
Heavy_Handed=1
Bloody_Mess=1
Jinxed=1
Chem_Reliant=1
Chem_Resistant=1
Skilled=1

[SecondaryAttack]
; Show damage popups from alternative attacks
; 0-off, 1-after attack, 2-on hit.
SecondaryAttackShowFloatMSG=0
; Allow crits on secondary targets. 
; If 0, Finesse trait still enables crits when TraitsPlus is active
AllowCriticalHits=0
; Enable Sniper perk influence on critical hit chance calculation for additional targets
AllowSniperPerk=1

; --- PULSE/EMP WEAPONS (Chain Lightning) ---
; Enable chain attack: 0-disabled, 1-player only, 2-all characters
PulseSecondaryAttackMod=2
; When 1, alternate attack always triggers. When 0 — only on aimed torso shot
PulseForcedActivation=0
; Maximum number of additional targets
PulseMaxTargets=4
; Maximum distance to next target
PulseMaxRadius=5
; PulseAllowSameTargets - controls chain lightning targeting behavior:
; -1: Hits all valid targets at once (instant chain animation)
;  0: Jumps to targets sequentially. Does not hit the same target twice (moving arc animation)
;  1: Jumps to targets sequentially. Can hit targets again. Upon reaching the last target in the chain, seeks new targets (moving arc animation)
;  2: Sequentially jumps between random nearest targets. Can hit targets again (moving arc animation)
PulseAllowSameTargets=1
; Damage reduction per jump. Applied to previous hit, not base damage
PulseDamageReduction=10
; List of additional weapon PIDs that can use chain attack
; Format: PID,PID,PID
PulseCustomPids=

; --- LASER WEAPONS (Piercing Beam) ---
; Enable penetrating laser attack: 0-disabled, 1-player only, 2-all characters
LaserSecondaryAttackMod=2
; When 1, alternate attack always triggers. When 0 — only on aimed torso shot
LaserForcedActivation=0
; Max additional targets for two-handed weapons with Microfusion Cells
MaxAddTargets_TWMFC=9
; Max additional targets for two-handed weapons with Small Energy Cells
MaxAddTargets_TWSEC=5
; Max additional targets for one-handed weapons with Microfusion Cells
MaxAddTargets_OWMFC=4
; Max additional targets for one-handed weapons with Small Energy Cells
MaxAddTargets_OWSEC=3
; List of additional weapon PIDs that can use penetrating laser attack
; Format: PID,PID,PID
LaserCustomPids=

; --- GAUSS WEAPONS (Piercing Shot) ---
; Enable penetrating attack: 0-disabled, 1-player only, 2-all characters
GaussSecondaryAttackMod=2
; When 1, alternate attack always triggers. When 0 — only on aimed torso shot
GaussForcedActivation=0
; Minimum damage passed through lightly armored/armorless targets
GaussDamageReduction=9
; List of additional weapon PIDs that can use penetrating gauss attack
; Format: PID,PID,PID
GaussCustomPids=

; --- PLASMA WEAPONS (Plasma Blast) ---
; Enable plasma attack: 0-disabled, 1-player only, 2-all characters
PlasmaSecondaryAttackMod=2
; When 1, alternate attack always triggers. When 0 — only on aimed torso shot
PlasmaForcedActivation=0
; Plasma blast radius (in tiles)
PlasmaBlastRadius=2
; Damage reduction percentage for each tile away from blast center
PlasmaDamageReduction=25

; --- PISTOLS & SMGS (Double Tap) ---
; Enable double tap: 0-disabled, 1-player only, 2-all characters
PistolSecondaryAttackMod=2
; Forced double tap activation:
; 0 = only on aimed torso shot | 1 = always | ≥2 = if weapon skill ≥ this value
PistolForcedActivation=0
; Accuracy penalty for second shot. Formula: (ThisPenalty + Wpn STR req * 3)
PistolDoubleTapToHitPenalty=20

; --- SHOTGUNS (Knockback) ---
; Enable shotgun knockback: 0-disabled, 1-player only, 2-all characters
ShotgunSecondaryAttackMod=2
; Force activation
ShotgunForcedActivation=0
; Minimum knockback distance (in hexes)
ShotgunKnockbackMin=2
; Maximum knockback distance (in hexes)
ShotgunKnockbackMax=5

; --- ASSAULT RIFLES (Aimed Burst) ---
; Enable aimed burst: 0-disabled, 1-player only, 2-all characters
AimedBurstSecondaryAttackMod=2
; Allow aimed bursts for any weapon: 0-assault rifles only, 1-any (except flamers), 2-any (including flamers)
AimedBurstAnyWeapon=0

[SkillBooks]
; 1 — fixed skill bonuses, 0 — vanilla formula
SkillBooksFixedIncrease=1

; --- FIXED BONUSES ---
; Fixed bonus to book's main skill
FixedSkillInc=6
; Fixed bonus to book's secondary skill
FixedSkill2Inc=4
; Skill-cost scaling: higher skill reduces book gain
SkPtCost=1

; --- READING LIMITS ---
; Base book limit per character. Max books = MaxBooks + INT * MaxBooksIntDep
MaxBooks=0
; Book limit dependency on intelligence
MaxBooksIntDep=1

; --- GENERAL SETTINGS ---
; Bonus multiplier for tagged skills
TagMult=1.5
; Apply Comprehension perk bonus to companions
PartyComprehension=1
; Joint reading: 0 - Off, 1 - Player + selected NPC, 2 - Player + All nearby NPCs 	
JointReading=0	
; Allow books for non-intelligent NPCs (dogs, brahmins, etc.)
NonSentientBooks=0
; Maximum skill level up to which books work (0 = no limit)
MaxSkill=0

; --- ORIGINAL FORMULA SETTINGS (if SkillBooksFixedIncrease=0) ---
; Max skill level for main skill bonus: (MaxSkill - SkillLevel) / 10
OriginalFormulaMaxSkill=100
; Max skill level for secondary skill bonus
OriginalFormulaMaxSkill2=100
; Maximum bonus per book (0 = no limit)
MaxSkillPerBook=0

# EXAMPLE OF MODIFYING "GUNS AND BULLETS" book to increase "Small Guns" and "Big Guns" skills
# if "books.ini" file is missing at "..\Fallout 2 (or other game)\sfall\", download it from (https://gitflic.ru/project/fakelshub/sfall/blob?file=config_files%2Fbooks.ini) or elsewhere
# and place it at "..\Fallout2(or other game)\sfall\books.ini"
# For changing original books, "overrideVanilla=" in "books.ini" can be anything if my mod is installed
# "count" in "books.ini" should equal number of changed/added books
# in square brackets specify [1] sequence number of new/changed book starting from "1", order doesn't matter
#------- Beginning of BOOK MODIFICATION example---------
[1]
; book item PID ("GUNS AND BULLETS" PID = 102, Big Book of Science = 73, First Aid Book = 80, Scout Handbook = 86, Dean's Electronics = 76, Chemistry journals (F2 and 1.5 only) = 237), google for other books
PID=102
; textID from proto.msg displayed when reading book ("GUNS AND BULLETS" TextID = 805, Big Book of Science = 802, First Aid Book = 804, Scout Handbook = 806, Dean's Electronics = 803, Chemistry journals (F2 and 1.5 only) = 802)
TextID=807
; corresponding skill (skill number in order from top: Small Guns = 0, Big Guns = 1, Energy Weapons = 2, ending with Outdoorsman = 17)
; Skill=0 will increase "Small Guns" by amount set in "FixedSkillInc"
Skill=0
; Skill2 Added only by this mod, works only with it
; Skill2=1 will increase "Big Guns" by amount set in "FixedSkill2Inc"
Skill2=1
;------- End of BOOK MODIFICATION example---------

[Poison]
; Damage interval (sec). Recommended multiples of 5 sec (1 combat turn), 2.5 sec, 1 sec
PoisonTimer=5.0

; --- POISON DAMAGE PER TICK FORMULA ---
; Depends on combat difficulty settings (0.5|1.0|1.5)
; Poison damage = round(BaseDamage + (Current_Poison_Level * PoisonLevelMultiplier) + (Max_HP / 100.0) * MaxHPMultiplier * Current_Poison_Level);
; Base poison damage
PoisonBaseDMG=0.0
; Damage multiplier from current poison level
PoisonDMGMult=0.1
; Damage multiplier from target's max health
PoisonMaxHPpercentMult=0.5

; Damage multiplier vs hostile NPCs
EnemyPoisonMult=1.5

; --- POISON DECAY FORMULA ---
; Poison reduction per tick: round(DecayConstant + (Current_Poison_Level * DecayMultiplier));
PoisonDecayConst=1.0
; Decay multiplier (percentage of current poison level)
PoisonDecayMult=0.1

; --- OVERDOSE ---
; Poison level for instant death: PoisonOverdose + (MaxHP * OverdoseHPMultiplier).
; Set both values to 0 to disable instant death.
; Base overdose value.										 
PoisonOverdose=100.0
; Overdose threshold multiplier from max health
PoisonOverdoseMaxHPMult=0.0

; --- POISONED WEAPONS ---
; List of additional weapons/creatures that inflict poison on attack (format: PID:poison_level_on_attack)
PoisonedWeapons=
; List of additional weapons that can be poisoned with scorpion tail (format: PID,PID)
PoisonableWeapons=
; NPCs can poison weapons with scorpion tails: 0-no, 1-enemies, 2-all
NPCsUsePoisonTails=2

[Regeneration]
; Healing interval (sec). Recommended multiples of 5 sec (1 combat turn), 2.5 sec, 1 sec
RegenTimer=5.0
; Stimpak duration in regeneration ticks
StimpakTicks=3

; --- HEALING PER TICK FORMULA ---
; Healing = round(BaseHealing + (Healing_Rate * HealingRateMultiplier) + (Max_HP / 100.0) * MaxHPMultiplier * Healing_Rate * GeneralMultiplier)
; Base healing (added to calculated)
RegenBaseHP=0
; Healing multiplier from healing rate
HealingRateMult=0.1
; Healing multiplier from max health
RegenMaxHPpercentMult=0.66

; Super Stimpaks heal crippled limbs (1-heal, 0-don't heal)
StimUninjure=0

