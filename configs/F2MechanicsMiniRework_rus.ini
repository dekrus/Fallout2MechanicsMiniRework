NPCsUsePoisonTails=2

[Regeneration]
#Формула восстановления здоровья за 1 тик = округление( (Скорость восстановления * HealingRateMult / (7 * HealingRateDiv)) + Максимальное здоровье / 100.0 * RegenMaxHPpercentMult * (Скорость восстановления * HealingRateMult / HealingRateDiv)).
#Минимальное гарантированное восстановление здоровья равно 1 хп за тик
#RegenMaxHPpercentMult по умолчанию равен "1.0"
RegenMaxHPpercentMult=1.0
#HealingRateMult по умолчанию равен 2
HealingRateMult=2
#HealingRateDiv по умолчанию равен 3
HealingRateDiv=3

#Установите значение 1, чтобы Супер Стимулятор исцелял поврежденные конечности
StimUninjure=0

[CRITTER]
#Настройка базовую скорости лечения для некоторых NPC
#Значения от 6 до 40 для включения пассивной регенерации
#Значения от 0 до 5 для выключения пассивной регенерации
#Ванаминго/Пришелец
WAHR=16
#Сильный Пришелец
TWAHR=20
#Королева Пришельцев
WAQHR=24
#Кентавр
CENHR=15
#Злобный Кентавр
MCENHR=19

[MedToolsMod]
#Установите значение 1, чтобы позволить вражеским NPC с достаточным навыком врача использовать медицинские инструменты для лечения своих травм во время боя
#Установите значение 2, чтобы позволить всем NPC (включая компаньонов) с достаточным навыком врача использовать медицинские инструменты для лечения своих травм во время боя
NPCsUseMedTools=2

[CripplingExplosions]
#Делитель для вероятности получения травмы от взрывов игроком и членами группы. (По умолчанию CripDiv равен 5. Травмы у игрока и союзников случаются в 5 раз реже, чем у вражеских NPC)
#Установите на 0, чтобы отключить шанс травмы у игрока и союзников
CripDiv=5
#Шанс травмы при получении взрывного урона превышающего 10% от текущих очков здоровья
#Шанс покалечить правую ногу. Конечность повреждается, если "RLcrip" меньше случайного числа от 0 до (60 + Выносливость цели * 4)
RLcrip=3
#Шанс покалечить левую ногу. Конечность повреждается, если "LLcrip" меньше случайного числа от 0 до (60 + выносливость цели * 4)
LLcrip=3
#Шанс покалечить правую руку. Конечность повреждается, если "RAcrip" меньше случайного числа от 0 до (60 + Сила цели * 4)
RAcrip=3
#Шанс покалечить руку. Конечность повреждается, если "LAcrip" меньше случайного числа от 0 до (60 + Целевая сила * 4)
LAcrip=3
#Шанс покалечить глаза. Глаза повреждаются, если "Icrip" меньше случайного числа от 0 до (60 + Восприятие цели * 4)
ICrip=2

[Miss]
#Включите шанс поразить случайную часть тела одиночным не прицельным выстрелом
#Шанс зависит от уровня сложности боя
#Установите на 2, чтобы включить только для НПЦ
#Установите на 1, чтобы включить для НПЦ и Игрока
BodyRndHit=2
#Процентный шанс выпадения оружия при некритическом попаданиях по рукам. (0 для отключения)
WeaponDropNonCriticalChance=3
#Процентный шанс выпадения оружия при критических попаданиях по рукам. (0 для отключения)
WeaponDropCriticalChance=35

[Steal]
#Установите на 1, чтобы включить проверку минимального уровня навыков для карманных краж
#Установите на 2, чтобы включить проверку минимального уровня навыков для карманных краж + усложнение кражи у торговцев
MinStealReq=1
#Значение минимального уровеня навыка для попытки кражи оружия и вещей из рук цели. Рассчитывается по формуле: MinWpnStealReq + (восприятие цели * 5)
MinWpnStealReq=155

[Sneak]
#Значение частоты обновления цветовых индикаторов обнаружения скрытности
#"RefreshFreq=1" соответствует обновлению каждые 0.1 секунды реального времени ( "RefreshFreq=2" каждые 0.2 секунды, "RefreshFreq=10" каждую 1.0 секунду и т. д.)
RefreshFreq=1
#Включить штраф за вес надетой брони при применении скрытности. Легкая броня, наоборот, дает бонус к скрытности
ArmorPenalty=0
#Минимальное расстояние (в гексах/шагах) перед лицом НПС, на котором он всегда будет замечать игрока (установите 0, чтобы отключить)
#Пока активен стелсбой "MinDetectionRange" будет равен "0"
MinDetectionRange=1
#Штраф за применение навыка Скрытность во время боя 
#Штраф рассчитывается по формуле: округление(навык скрытности * SneakCombatPenalty)
#Подходящие значения 0.1, 0.2674, 0.321 и т.д. ( десятичные дроби от 0 до 1)
#Установите 0 или 1, чтобы отключить.
SneakCombatPenalty=0.7

[StatsRecalculation]
#Установите на 1, чтобы включить пересчет максимального здоровья при увеличении базовой выносливости (только увеличение максимальнго здоровья)
#Установите на 2, чтобы включить пересчет максимального здоровья при увеличении или уменьшении базовой выносливости (максимальное здоровье может быть как увеличено, так и уменьшено)
#Установите на 3 или 4, чтобы включить увеличение здоровья при повышении уровня для НЕЧЕТНОГО значения базовой выносливости (на 1 ХП больше, кадый четный уровень)
#Установите на 3, чтобы включить пересчет максимального здоровья ДЛЯ ЧЕТНОГО И НЕЧЕТНОГО ЗНАЧЕНИЯ БАЗОВОЙ ВЫНОСЛИВОСТИ при её увеличении.
#Установите на 4, чтобы включить пересчет максимального здоровья ДЛЯ ЧЕТНОГО И НЕЧЕТНОГО ЗНАЧЕНИЯ БАЗОВОЙ ВЫНОСЛИВОСТИ при её увеличении или уменьшении (максимальное здоровье может быть как увеличено, так и уменьшено).
en_recalculation=3
#Установите на 1, чтобы включить пересчет очков нававыков полученных за предыдущие уровни при увеличении базового Интеллекта
iq_recalculation=1